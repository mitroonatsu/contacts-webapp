<mat-sidenav-container class="cw-sidenav-container">
  <mat-sidenav #sidenav position="end" [mode]="'over'" [opened]="false" class="cw-sidenav">
    <div>
      <div fxLayout="column" fxLayoutAlign="center center" class="cw-sidenav-user-area">
        <div>
          <mat-icon class="cw-sidenav-avatar" color="primary">account_circle</mat-icon>
        </div>
        <div>
          <span>Mitro Onatsu</span>
        </div>
      </div>
      <div>
        <mat-nav-list>
          <mat-list>
            <button mat-raised-button="" color="accent">
            <a routerLink="login">SIGN OUT</a>
            </button>
          </mat-list>
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>
  <div fxFlexFill class = "cw-sidenav-content">
    <cw-toolbar (MenuClick)="sidenav.toggle()"> </cw-toolbar>
    <div class="cw-app-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
